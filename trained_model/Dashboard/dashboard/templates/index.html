{% extends 'base.html' %}

{% block title %} COVID-19 Enforcement Dashboard {% endblock %}

{% block body %}

<div class="main-container bg-secondary text-white">
    <div class="container">
        <div class="row">
            <div class="col-12 border border-dark mt-5">
                <h1 class="mt-4">Room: Main Meeting Room</h1>
                <div class="row mt-4">
                    <div class="col-md-10">
                        <p style="font-size: 18px;">Maximum occupancy: 10<br>
                            Current occupancy: {{ count }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 border border-dark">
            <div class="col-md-6 text-center">
                <div>
                    <h3 class="mt-5">Personnel Monitoring</h3>
                    <form method="POST" action="" enctype="multipart/form-data" class="mt-3">
                        <input type="file" class="btn btn-outline-light browse-image" name="file" accept="image/*">
                        <input type="submit" class="btn btn-primary" value="Enter Room">
                    </form>
                </div>
                <div class="image-view bg-dark mt-5 mb-5">
                    <img src="{{ url_for('upload', filename=current_file) }}">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div>
                    <h3 class="mt-5">Display Unit Status:</h3>
                    <p class="mt-4">{{ status }}</p>
                </div>
                <div class="text-left mt-5">
                    <h2 class="alert-heading mt-5"><strong>ALERTS:</strong></h2>
                    <p class="alert-text {{ alert_class }}">{{ alert }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
